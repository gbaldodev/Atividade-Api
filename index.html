<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Apis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <div id="fundo">
        <h2>Teste De Apis</h1>
        <div id="inicial">
         <p> - Insira Seu Cep - </p>
         <label for="entradaCep"></label>
         <input id="entradaCep" type="number" name="cep" required>
        </div>

      <div id="main">
          <label for="logradouro">Logradouro</label>
          <input id="logradouro" type="text" name="logradouro" required>

          <label for="bairro">Bairro</label>
          <input id="bairro" type="text" name="bairro" required>

          <label for="cidade">Cidade</label>
          <input id="cidade" type="text" name="cidade" required>

          <label for="estado">Estado</label>
          <input id="estado" type="text" name="estado" required>

          <label for="ddd">DDD da regiao</label>
          <input id="ddd" type="number" name="ddd" required>
      </div>
    </div>
    </main>
</body>
<script src="script.js"></script>
</html>
